<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">123456789</div>
    <div class="buttons">
      <div class="upper-buttons">
        <button class="blue">AC</button>
        <button class="blue">+/-</button>
        <button class="blue">%</button>
        <button class="orange">/</button>
        <button class="teal">7</button>
        <button class="teal">8</button>
        <button class="teal">9</button>
        <button class="orange">*</button>
        <button class="teal">4</button>
        <button class="teal">5</button>
        <button class="teal">6</button>
        <button class="orange">-</button>
        <button class="teal">1</button>
        <button class="teal">2</button>
        <button class="teal">3</button>
        <button class="orange">+</button>
      </div>
      <div class="bottom-row">
        <div class="bottom-left">
          <button class="zero teal">0</button>
          <button class="period teal">.</button>
        </div>
        <button class="orange">=</button>
      </div>
    </div>
  </div>
</body>
</html>
