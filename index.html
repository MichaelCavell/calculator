<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display"></div>
    <div class="buttons">
      <div class="upper-buttons">
        <button class="blue ac">AC</button>
        <button class="blue plus-minus">+/-</button>
        <button class="blue percent">%</button>
        <button class="orange operator">/</button>
        <button class="teal number">7</button>
        <button class="teal number">8</button>
        <button class="teal number">9</button>
        <button class="orange operator">*</button>
        <button class="teal number">4</button>
        <button class="teal number">5</button>
        <button class="teal number">6</button>
        <button class="orange operator">-</button>
        <button class="teal number">1</button>
        <button class="teal number">2</button>
        <button class="teal number">3</button>
        <button class="orange operator">+</button>
      </div>
      <div class="bottom-row">
        <div class="bottom-left">
          <button class="zero teal number">0</button>
          <button class="decimal teal">.</button>
        </div>
        <button class="orange equals">=</button>
      </div>
    </div>
  </div>
</body>
</html>
